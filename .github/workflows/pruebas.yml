name: Pruebas unitarias
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
    branches: [ develop ]
jobs:
  job1:
    name: Pruebas
    runs-on: ubuntu-latest
    outputs:
      salida: ${{ steps.imprimir.outputs.resultado }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configuración
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Correr pruebas
        id: correr-pruebas
        run: python -m unittest -v tests/test_logica.py
      - name: Validar resultado con errores
        if: ${{ failure() }}
        env:
          MENSAJE_ERROR: Una o varias pruebas fallaron
        run: |
          echo "::set-output name=resultado::$MENSAJE_ERROR"
          pull-request-blocker
          exit 1
      - name: Validar resultado sin errores
        if: ${{ success() }}
        env:
          MENSAJE_EXITO: Todas las pruebas pasaron
        run: echo "::set-output name=resultado::$MENSAJE_EXITO"
      - name: Cálculo cubrimiento
        id: cubrimiento
        run: |
          coverage run -m unittest -v tests/test_logica.py
          coverage report -m